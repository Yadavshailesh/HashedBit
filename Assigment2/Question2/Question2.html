<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question2</title>
    <link rel="stylesheet" href="Question2.css">
</head>
<body>
    <h1>Calculator</h1>
    <form>
        <input type="number" id="num1" placeholder="Enter the First Num">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter the Second Num">
        <button id="calculate-btn">Calculate</button>
        <p id="result"></p>
    </form>

    <script src="Question2.js"></script>
</body>
</html>
