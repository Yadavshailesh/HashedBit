    <script>
      function correctfn(string, wrong, correct) {
        return string.replace(new RegExp(wrong, "g"), correct);
      }

      // Example are:
      let sentence = "I love crikket";
      let correctedSentence = correctfn(sentence, "crikket", "cricket");
      console.log(correctedSentence);
    </script>
