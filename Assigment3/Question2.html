<body><h1> Hey <br> This  Web Page Show Reverse Word Order in Console.....</h1>
     <h2>Word are :- "I love my Country" and<br> another word are "I love Cricket" </h2>
    <script>
    function reverseWordOrder(str) {
    return str.split(' ').reverse().join(' ');
}

let str = 'I love my India';
console.log(reverseWordOrder(str));
let str1= 'I love Cricket'
console.log(reverseWordOrder(str1));
</script>
