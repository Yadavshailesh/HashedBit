<body>
    <script>
        // Function to return the keys of an object
function getObjectKeys(obj) {
  return Object.keys(obj);  // Returns an array of the object's keys
}

// Example usage
const person = {
  name: 'RAM',
  age: 23,
  occupation: 'Software Developer'
};

console.log(getObjectKeys(person)); 

    </script>
</body>
