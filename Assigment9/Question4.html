<body>
    <script>
    // Create an array of numbers
const numbers = [1, 2, 3, 4, 5];

// Function to square each number using map()
function squareNumbers(arr) {
  return arr.map(num => num * num);   
}

console.log(squareNumbers(numbers));   
</script>
