<body>
    <script>
        // Function to calculate the area of a rectangle
function calculateArea(rectangle) {
  return rectangle.width * rectangle.height;
}

// Example usage
const rectangle = {
  width: 12,
  height: 34
};

console.log(calculateArea(rectangle));   
</script>
