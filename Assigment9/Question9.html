<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        // Function to merge two objects
function mergeObjects(obj1, obj2) {
  return Object.assign({}, obj1, obj2);  // Merges obj1 and obj2 into a new object
}

// Example usage
const person = {
  name: 'Krishn',
  age: 35
};

const job = {
  occupation: 'Software Developer',
  company: 'TCS'
};

const mergedObject = mergeObjects(person, job);
console.log(mergedObject);  
    </script>
</body>
</html>
