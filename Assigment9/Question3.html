<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
        function modifyArray(arr) {
  arr.push('New Fruit');  // Adds a new element to the end of the array
  arr.pop();  // Removes the last element from the array
  return arr;  // Returns the modified array
}

// Example usage
const fruits = ['Apple', 'Banana', 'Orange'];
console.log(modifyArray(fruits));  // Output: ['Apple', 'Banana']

    </script>
</body>
</html>
