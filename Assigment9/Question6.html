    <script>// Create the person object
const person = {
  name: 'John',
  age: 30,
  occupation: 'Developer'
};

// Function to log a greeting message using the person's properties
function greetPerson(obj) {
  console.log(`Hello, my name is ${obj.name}, I am ${obj.age} years old, and I work as a ${obj.occupation}.`);
}

// Example usage
greetPerson(person);  
</script>
